<ul class="item-list">
  @for (item of filteredItems; track item){
  <li class="item-entry" (click)="selectItem(item)">
    <img src="http://localhost:8000/media/icons/diamond-plus.png"
         alt="{{ item.name }}"
         class="item-icon" />
    {{item.name}}
  </li>
  } @empty{
  <li>There are no items</li>
  }
</ul>
